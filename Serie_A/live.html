<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV | Sports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(36, 36, 36);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        a{
            text-decoration: none;
            cursor: pointer;
        }
        .container {
            width: 95%;
            max-width: 700px;
            padding: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 28px;
            color: green;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 18px;
            margin: 0;
        }
        .current-time {
            margin: 0;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin-top: 20px;
            border: 1px solid green;
            border-radius: 10px;
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }
        .iframe-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #006000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid green;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .iframe-btn:hover {
            background-color: green;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1c1c1c;
            margin-top: 20px;
            color: #fff;
        }
        .telegram-btn {
            display: block;
            margin: 10px auto;
            width: 40px; /* Smaller size for responsiveness */
        }
        .telegram-btn img {
            width: 100%;
            border-radius: 5px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px; /* Smaller title on smaller screens */
            }

            .header p {
                font-size: 16px; /* Adjusted font size */
            }

            .iframe-btn {
                padding: 8px 16px; /* Smaller buttons */
                font-size: 14px; /* Smaller text */
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px; /* Even smaller title */
            }

            .header p {
                font-size: 14px; /* Further adjusted font size */
            }
            .header{
                margin-top: -80%;
                margin-bottom: -15px;
            }

            .iframe-btn {
                padding: 6px 12px; /* Even smaller buttons */
                font-size: 12px; /* Even smaller text */
            }

            .footer {
                font-size: 14px; /* Adjust footer text */
            }
            logo-foter {
            width: 60%;
            height: 10px;
            justify-content: center;
            align-items: center;
            
        }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://tvs6.github.io/sports_2.0/index.html">
            <h1>Live Sports Match</h1>
        </a>
        
        
    </div>

    <div class="container">
        <!-- Iframe Container -->
        <div class="iframe-container">
            <iframe id="match-iframe" src="https://play.footfy.live/api/AGV/play.php?play=427" scrolling="no" allow="accelerometer;autoplay;encrypted-media;gyroscope;picture-in-picture" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
        </div>

        <!-- Iframe Source Links -->
        <div id="iframe-links">
            <button class="iframe-btn" onclick="changeIframeSource('stream1.html')">Stream 1</button>
            <button class="iframe-btn" onclick="changeIframeSource('https://ritsatv.ru/youtube/football1G.html')">Stream 2</button>
            <button class="iframe-btn" onclick="changeIframeSource('https://play.footfy.live/api/AGV/play.php?play=461')">Stream 3</button>
            <button class="iframe-btn" onclick="changeIframeSource('https://play.footfy.live/api/AGV/play.php?play=427')">Stream 4</button>
            <button class="iframe-btn" onclick="changeIframeSource('https://tv.durbinlive.pro/api/live/iframe.php?c=https://streambtw.com/iframe/ch7.php')">S FOOTBALL</button>
            
            
           
        </div>

        
    <script>
        // Function to change the iframe source
        function changeIframeSource(url) {
            document.getElementById('match-iframe').src = url;
        }

        // Current time display
        function updateCurrentTime() {
            const now = new Date();
            const currentTime = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = `Current Time: ${currentTime}`;
        }
        setInterval(updateCurrentTime, 1000);
    </script>
         <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>
</body>
</html>
